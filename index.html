<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Code</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>
  <body>
    <!-- ["Java", 885311, "orange"],
         ["Go", 111282, "blue"],
         ["Python", 6351, "gold"],
         ["JavScript", 21612, "brown"],
         ["Groovy", 179218, "red"],
         ["C", 600, "color: #e5e4e2"], -->
    <div>
      <div>
        <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
          <text x="0" y="7" style="font: 5px sans-serif; fill: rgb(87, 85, 59)">
            Java
          </text>
          <rect
            x="17"
            width="82.5311"
            height="10"
            style="fill: rgb(238, 156, 4)"
          />
          <text
            x="0"
            y="18"
            style="font: 5px sans-serif; fill: rgb(59, 65, 87)"
          >
            Go
          </text>
          <rect
            x="17"
            y="11"
            width="12.1282"
            height="10"
            style="fill: rgb(51, 74, 202)"
          />
          <text
            x="0"
            y="29"
            style="font: 5px sans-serif; fill: rgb(87, 85, 59)"
          >
            JS
          </text>
          <rect
            x="17"
            y="22"
            width="2.1612"
            height="10"
            style="fill: rgb(179, 20, 112)"
          />
          <text
            x="0"
            y="40"
            style="font: 5px sans-serif; fill: rgb(87, 85, 59)"
          >
            Groovy
          </text>
          <rect
            x="17"
            y="33"
            width="15.9218"
            height="10"
            style="fill: rgb(13, 165, 185)"
          />
          <text
            x="0"
            y="51"
            style="font: 5px sans-serif; fill: rgb(87, 85, 59)"
          >
            Python
          </text>
          <rect
            x="17"
            y="44"
            width="4.34"
            height="10"
            style="fill: rgb(64, 214, 109)"
          />
          <text
            x="0"
            y="62"
            style="font: 5px sans-serif; fill: rgb(87, 85, 59)"
          >
            Haskell
          </text>
          <rect
            x="17"
            y="55"
            width="3.2"
            height="10"
            style="fill: rgb(151, 23, 177)"
          />
        </svg>
      </div>

      <div style="width: 300px">
        <svg viewBox="0 20 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- arrowhead marker definition -->
            <marker
              id="arrow"
              viewBox="0 0 10 10"
              refX="5"
              refY="5"
              markerWidth="6"
              markerHeight="6"
              orient="auto-start-reverse"
            >
              <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>

            <!-- simple dot marker definition -->
            <marker
              id="dot"
              viewBox="0 0 10 10"
              refX="5"
              refY="5"
              markerWidth="5"
              markerHeight="5"
            >
              <circle cx="5" cy="5" r="5" fill="red" />
            </marker>
          </defs>

          <!-- Coordinate axes with a arrowhead in both direction -->
          <polyline
            points="10,10 10,90 90,90"
            fill="none"
            stroke="black"
            marker-start="url(#arrow)"
            marker-end="url(#arrow)"
          />

          <!-- Data line with polymarkers -->
          <polyline
            points="15,80 29,50 43,60 57,30 71,40 85,15"
            fill="none"
            stroke="grey"
            marker-start="url(#dot)"
            marker-mid="url(#dot)"
            marker-end="url(#dot)"
          />
        </svg>
      </div>
    </div>

    <div id="barchart_values" style="width: 900px; height: 300px"></div>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Code", "Lines", { role: "style" }],
          ["Java", 885311, "orange"],
          ["Go", 111282, "blue"],
          ["Python", 6351, "gold"],
          ["JavScript", 21612, "brown"],
          ["Groovy", 179218, "red"],
          ["C", 600, "color: #e5e4e2"],
        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([
          0,
          1,
          {
            calc: "stringify",
            sourceColumn: 1,
            type: "string",
            role: "annotation",
          },
          2,
        ]);

        var options = {
          title: "Code lines",
          width: 600,
          height: 400,
          bar: { groupWidth: "95%" },
          legend: { position: "none" },
        };
        var chart = new google.visualization.BarChart(
          document.getElementById("barchart_values")
        );
        chart.draw(view, options);
      }
    </script>
  </body>
</html>
